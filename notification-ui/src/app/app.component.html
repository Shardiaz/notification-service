<mat-toolbar color="primary" class="header">
  <mat-toolbar-row> <h1 class="title">Notification UI</h1> </mat-toolbar-row>
  <mat-toolbar-row>
    <h2 class="title">Realtime data with Signal-R</h2>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="content" [attr.type]="type">
  <mat-card-header class="content__header">
    <mat-button-toggle-group
      [(ngModel)]="origin"
      (ngModelChange)="validateType()"
    >
      <mat-button-toggle [value]="PushOrigin.system"> Yuneo </mat-button-toggle>
      <mat-button-toggle [value]="PushOrigin.processing">
        Verarbeitung
      </mat-button-toggle>
      <mat-button-toggle [value]="PushOrigin.evaluation">
        Auswertung
      </mat-button-toggle>
      <mat-button-toggle [value]="PushOrigin.correspondence">
        Schriftverkehr
      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-button-toggle-group [(ngModel)]="type">
      <mat-button-toggle
        *ngIf="origin === PushOrigin.system"
        [value]="NotificationType.info"
      >
        Info
      </mat-button-toggle>
      <mat-button-toggle
        *ngIf="origin !== PushOrigin.system"
        [value]="NotificationType.positive"
      >
        Positiv
      </mat-button-toggle>
      <mat-button-toggle [value]="NotificationType.warning">
        Warnung
      </mat-button-toggle>
      <mat-button-toggle
        *ngIf="origin !== PushOrigin.system"
        [value]="NotificationType.danger"
      >
        Gefahr
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-header>

  <mat-card-content>
    <form class="content__form">
      <mat-form-field>
        <input name="label" matInput placeholder="Titel" [(ngModel)]="label" />
      </mat-form-field>

      <mat-form-field>
        <textarea
          name="message"
          matInput
          placeholder="Nachricht"
          [(ngModel)]="message"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <input
          name="date"
          matInput
          [(ngModel)]="date"
          [matDatepicker]="picker"
          placeholder="Refrenzzeitpunkt"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button (click)="reset()">Zur√ºcksetzen</button>
    <button mat-raised-button color="primary" (click)="send()">Senden</button>
  </mat-card-actions>
</mat-card>
